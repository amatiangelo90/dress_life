name: dress_life
description: Dress Life Official

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  video_player: ^1.0.1
  convex_bottom_bar: ^2.6.0
  font_awesome_flutter: ^8.0.0
  flutter_login: ^1.0.14
  provider: ^4.0.2
  transformer_page_view: ^0.1.6
  flushbar: ^1.9.1
  intl: ^0.16.1
  firebase_core: ^0.5.3
  firebase_auth: ^0.18.4
  cloud_firestore: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - images/
  - video/

  fonts:
  - family: Yellowtail
    fonts:
      - asset: fonts/Yellowtail-Regular.ttf